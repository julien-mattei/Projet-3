<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <img src="Assets/Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="" class="header__logo">
        </header>
        <main>
            <div class="picture">
                <img src="" alt="" class="picture_restaurant">
            </div>
            <div class="restaurant">
                <section class="restaurant__info">
                    <h2 class="restaurant__title">La note enchantée</h2>
                </section>
                <section class="restaurant__entrees"></section>
                <section class="restaurant__plats"></section>
                <section class="restaurant__desserts"></section>
            </div>
            
        </main>
        <footer class="footer">
            <img src="Assets/Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="" class="footer__logo">
            <div class="footer__links">
                <a href="#" class="footer__link">Porposer un restaurant</a>
                <a href="#" class="footer__link">Devenir partenaire</a>
                <a href="#" class="footer__link">Mentions légales</a>
                <a href="#" class="footer__link">Contact</a>
            </div>
        </footer>
    </div>
    
</body>
</html>
